<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Mimeo Photo - User Sign In</title>


<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<style>
</style>
<script src=""></script>
<body>

<!-- !PAGE CONTENT! -->
<div id="wrapper">

	<div class="column-img">

		 
	</div>

	<div class="column-form">
		<div class="reg-top-bar">
			<img src="img/logo.png" alt="Mimeo Photos" class="logo">
			<p class="register"> Don't have an account? <a href="https://app.mimeophotos.com/sign-in">Sign up now</a> </p>
		</div>

		 
		 <div class="form-reg">
		 	<h1>Sign in to your account</h1>
		 	<div class="btn-apple">
		 		<div class="cont">
			 		<img src="img/icon-apple.svg" width="36px" height="36px">
			 		<span>Sign In with Apple</span>
		 		</div>
			</div>
		 	<br>
		 	<div class="btn-google">
		 		<div class="cont">
			 		<img src="img/icon-google.svg" width="36px" height="36px">
			 		<span>Sign In with Google</span>
		 		</div>
			</div>
		 			<br>
		 			<br>
		 			<br>
		 	<form action=" ">
		 		
				<label for="fname">Your email</label>
				<input type="text" id="fname" name="fname" >
				<label for="lname">Your Password</label>
				<input type="text" id="lname" name="lname" >
				<br><br>
				<input class="btn" type="submit" value="Sign In">
			</form> 
		 </div>
		 
		 
	</div>

</div>

</body>
</html>
